<div class="container-fluid">
  <div class="row">
    <div ng-repeat="bgame in collection">
      <div class="col-md-4 text-center">
        <h4 ng-bind="bgame.name"></h4>
        <img ng-src="{{bgame.thumbnail}}" class="img-rounded" />
      </div>
      <div ng-if="$index % 3 === 2">
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>
